<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="template-container " id="temlate-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="" id="qoute" ></span>
        </div>
        <div class="qoute-auther">
            <span id="auther"></span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-qoute" id="newquotes">New Quote</button>
        </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
